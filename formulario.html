<!doctype html>
<html>

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       
    
        <!-- CSS -->
        <link rel="stylesheet"href="style.css">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro de Colaborador WL</title>
    </head>

    <body>  
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Café da Manhã - Grupo WL</h1>
            <p id="subtitulo">Sua presença é indispensável!</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
            </fieldset> 

            <!-- Campo de cpf -->
            <div class="campo">
                <label for="cpf"><strong>CPF</strong></label>
                <input type="cpf" name="cpf" id="cpf" required>
            </div>         

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="itensCafe"><strong>Conte quais itens você levará para nosso café: </strong></label>
                <textarea rows="6" style="width: 26em" id="item" name="itemCafe"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
