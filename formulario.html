<!doctype html>
<html>

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       
    
        
        <link rel="stylesheet"href="style.css">
        

        
        <title> Cadastro de Colaborador WL </title>
    </head>

    <body>  
        <script src="post.js"></script>
        
        <div>
            <h1 id="titulo">Café da Manhã - Grupo WL</h1>
            <p id="subtitulo">Sua presença é indispensável!</p>
            <br>
        </div>

        
        <form onsubmit="cadastrarColaborador()">

            <fieldset class="grupo">
                
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
            </fieldset> 

            
            <div class="campo">
                <label for="cpf"><strong>CPF</strong></label>
                <input type="cpf" name="cpf" id="cpf" required>
            </div>         

            
            <div class="campo">
                <br>
                <label for="item"><strong>Conte quais itens você levará para nosso café: </strong></label>
                <input type="item" name="item" id="item" required>
            </div>

            
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

        <table id="tabela"></table>
      
        <script src="main.js"></script>

    </body>

</html>
